<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">猫の豆知識のAPI</h1>
    <form name="apiform"><p>
        tips：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            const endpoint = "https://catfact.ninja/fact";
            const response = await fetch(endpoint);
            const data = await response.json();
            document.getElementById("result").innerHTML = data.fact;
            document.getElementById("result").innerHTML += myForm.form_data.value+"<br />";
            document.apiform.reset();
        }
    </script>
</body>
</html>
